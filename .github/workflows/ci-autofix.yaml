name: Auto format and build

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

permissions:
  contents: write
  packages: read

jobs:
  format-build:
    runs-on: ubuntu-22.04
    container:
      image: ghcr.io/tmu-texnitis/texnitis-ros2-template:latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git (push only)
        if: github.event_name == 'push'
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git"

      - name: Run clang-format
        run: |
          if [ -d src ]; then
            find src -regex '.*\\.\(cpp\|hpp\|h\)' -exec clang-format -i {} +
          else
            echo "Skip clang-format (src directory not found)"
          fi

      - name: Commit and push formatting changes
        if: github.event_name == 'push'
        run: |
          git add .
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore: apply clang-format"
            git push origin ${{ github.ref_name }}
          fi

      - name: Build workspace
        id: colcon-build
        run: |
          source /opt/ros/humble/setup.bash
          if [ -d src ]; then
            colcon build --symlink-install
          else
            echo "Skip colcon build (src directory not found)"
          fi
        continue-on-error: true

      - name: Build succeeded
        if: steps.colcon-build.outcome == 'success'
        run: echo "colcon build finished successfully"

      - name: Build failed
        if: steps.colcon-build.outcome == 'failure'
        run: |
          echo "colcon build failed"
          exit 1
